<html>
    <head>
        <style>
            body {
                margin: 0px;
            }
            .grid-container {
                display: grid;
                grid-template-rows: auto auto auto auto auto;
                grid-template-columns: auto auto;
                height: 100%;
            }
            .grid-item-input {
                grid-column: 1 / 2;
                grid-row: 1 / 5;
            }
            .grid-item-possible {
                grid-column: 2 / 3;
                grid-row: 1 / 5;
            }
            .grid-item-keyboard {
                grid-column: 1 / 3;
                grid-row: 5 / 6;
            }
        </style>
        <title>Bright Nebula Wordle Solver</title>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item-input" style="background-color: blue;"></div>
            <div class="grid-item-possible" style="background-color: green;"></div>
            <div class="grid-item-keyboard" style="background-color: red;"></div>
        </div>
    </body>
</html>
